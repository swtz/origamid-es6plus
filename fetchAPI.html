      display: block;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;

      margin-top: 1rem;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input,
    textarea {

      box-sizing: border-box;
      padding: .5rem;
      border: 2px solid #000;
      margin-bottom: .5rem;
    }

    textarea {
      height: 150px;
    }

    div {
      margin-top: 1rem;
    }
  </style>

  <form nome="cepform" id="cepform">
    <label for="cep">CEP</label>
    <input type="text" name="cep" id="cep">
    <button>Buscar</button>
  </form>
  <div data-show>
    <h3>Bitcoin/BRL buy price:</h3>
    <span></span>
    <button>Next</button>
  </div>
